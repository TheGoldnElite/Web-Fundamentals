<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="usercard.css">
</head>
<body>
    <div class="card">
        <div class="backgroundline"></div>
        <div class="usercircle">
            <img src="user-circle.png">
        </div>
        <div class="user">
            <h1>Jane Doe</h1>
            <div class="location">
                <img src="map-marker.png" alt="mapmarker">
                <h2>Seattle</h2>
            </div> 
            <div>   
                <h2>Developer | Engineer | Problem Solver</h2>
                <h2>Master of shadows and the Internet!</h2>
            </div> 
            <div>
                <img src="gear.png" alt="gear">
                <a href="profile">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
