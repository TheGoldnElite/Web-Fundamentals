<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="First_Name">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="Last_Name">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="Email">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="Date" name="dob">
    </div>
    <p>
        <label>Gender Identity:</label>
            <div>
                <input type="radio" name="gender" value="Male" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="gender" value="Female" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="gender" value="Non-binary" id="Non-binary">
                <label for="Non-binary">Non-binary</label>
                <input type="radio" name="gender" value="I prefer not to say" id="I prefer not to say">
                <label for="I prefer not to say">I prefer not to say</label>
            </div>
    </p>
    <p>
        <label>A short description about myself:</label>
            <div>
                <textarea name="comment" cols="60" rows="3"></textarea>
            </div>  
    </p>
    <div>
        <label>Favorite Language:</label>
        <select name="Language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>C#</option>
            <option>Java</option>
            <option>Mern</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="updates" id="updates" checked>
        <label for="updates">Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <p>* Indicates a required field</p>
</body>
</html>
