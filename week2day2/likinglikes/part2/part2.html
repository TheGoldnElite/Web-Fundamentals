<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes Part 2</title>
    <link rel="stylesheet" href="part2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="topbar">
        Network
    </h1>
    <h1 class="middle">
        Your Feed
    </h1>
    <div class="container">
        <div class="leftcolumn">
            <img src="user-circle.png" alt="usercircle">
            <a href="#">Add an Avatar</a>
            <h1>James Doe</h1>
        </div>
        <div class="rightcolumn">
            <div class="topuser">
                <table>
                    <tr>
                        <td>Neil M</td>
                        <td id="count">1 like(s)</td>
                        <td><button onclick="add()" class="like">Like</button></td>
                    </tr>
                    <tr>
                        <td>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></td>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="middleuser">
                <table>
                    <tr>
                        <td>Nichole K</td>
                        <td id="count1">1 like(s)</td>
                        <td><button onclick="add1()" class="like">Like</button></td>
                    </tr>
                    <tr>
                        <td>Just finished my <a href="#">next comic</a>, check it out.</td>
                    </tr>
                </table>
            </div>
            <div class="bottomuser">
                <table>
                    <tr>
                        <td>Jim R</td>
                        <td id="count2">1 like(s)</td>
                        <td><button onclick="add2()" class="like">Like</button></td>
                    </tr>
                    <tr>
                        <td>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</td>
                    </tr>
                </table>
            </div>
        </div>
            

    </div>

    <script src="part2.js"></script>
</body>
</html>
